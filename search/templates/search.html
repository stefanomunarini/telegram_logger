<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Discussions Search</title>
    <style>
        table, th, td {
            border: 0.5px solid black;
        }
    </style>
</head>
<body>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit">
    </form>

    {% if messages %}
        <table>
        <thead>
            <tr>
                <th>User Id</th>
                <th>Message</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
        {% for message in messages %}
            <tr>
                <th>{{ message.user }}</th>
                <th>{{ message.text }}</th>
                <th>{{ message.date }}</th>
            </tr>
        {% endfor %}
        </tbody>
        </table>
    {% endif %}

    {% if no_messages %}
        <p><b>No messages found!</b></p>
    {% endif %}

</body>
</html>
